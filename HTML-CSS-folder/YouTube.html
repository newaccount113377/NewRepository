<!DOCTYPE html>
<html>
  <head>
    <title>YouTube copy</title>
    <link rel="stylesheet" href="css/YouTube/spreadsheet.css">
    <link rel="stylesheet" href="css/YouTube/general-properties.css">
    <link rel="stylesheet" href="css/YouTube/header.css">
    <link rel="stylesheet" href="css/YouTube/mini-guide.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body style="margin: 0;">
    <div class="header">
      <div class="left-section">
        <img class="hamburger-menu" src="/images/hamburger-menu.svg">
        <img class="youtube-logo" src="/images/youtube-logo.svg">
      </div>

      <div class="middle-section">
        <input class="placeholder" type="text" placeholder="Search">
        <button class="search-button">
          <img class="magnifying-glass" src="/images/search.svg">
        </button>
        <button class="voice-search-button">
          <img class="voice-search-icon" src="/images/voice-search-icon.svg">
        </button>
      </div>

      <div class="right-section">
        <img class="upload" src="/images/upload.svg">
        <img class="youtube-apps" src="/images/youtube-apps.svg">
        <img class="notifications" src="/images/notifications.svg">
        <img class="my-channel" src="/images/Youtube-profiles/my-channel.jpeg">
      </div>
    </div>
    
    <div class="main-body">
      <div class="mini-guide">
        <img class="home" src="images/home.svg">
        <img class="explore" src="images/explore.svg">
        <img class="subscriptions" src="images/subscriptions.svg">
        <img class="originals" src="images/originals.svg">
        <img class="youtube-music" src="images/youtube-music.svg">
        <img class="library" src="images/library.svg">
      </div>


      <div class="spreadsheet">
        <div class="video-div">
          <img class="thumbnail" src="/images/YouTube-previews/thumbnail-1.webp">
          <img class="channel" src="/images/Youtube-profiles/channel-1.jpeg">    
    
          <div class="video-info-div">
          <p class="video-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>
          <p class="author-name">
            Marques Brownlee
          </p>
          <p class="video-stats">
            3.4M views &#183; 6 months ago
          </p>
          </div>
        </div>
        
        <div class="video-div">
          <img class="thumbnail" src="/images/YouTube-previews/thumbnail-2.webp">
          <img class="channel" src="/images/Youtube-profiles/channel-2.jpeg">
    
          <div class="video-info-div">
            <p class="video-title">      
              Try Not To Laugh Challenge #9
            </p>
            <p class="author-name">
              Markiplier
            </p>
            <p class="video-stats">
              19M views &#183; 4 years ago
            </p>
          </div>
        </div>  
    </div>
       </div>

  </body>
</html>
